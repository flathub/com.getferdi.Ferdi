app-id: com.getferdi.Ferdi
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: ferdi
separate-locales: false
rename-desktop-file: ferdi.desktop
rename-icon: ferdi
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=home:ro
  - --filesystem=xdg-download
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.*
modules:
  - name: krb5
    subdir: src
    config-opts:
      - --disable-static
      - --disable-rpath
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.19/krb5-1.19.tar.gz
        sha256: bc7862dd1342c04e1c17c984a268d50f29c0a658a59a22bd308ffa007d532a2e
        x-checker-data:
          type: anitya
          project-id: 13287
          stable-only: true
          url-template: https://kerberos.org/dist/krb5/$major.$minor/krb5-$major.$minor.$patch.tar.gz
  - name: krb5-config
    buildsystem: simple
    sources:
      - type: file
        path: krb5.conf
    build-commands:
        - mkdir -p /app/etc
        - install -m 644 krb5.conf /app/etc/krb5.conf
  - name: ferdi-desktop
    buildsystem: simple
    build-commands:
      - ar x ferdi_*.deb
      - rm -f ferdi_*.deb
      - tar xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r usr/* opt/* /app
      - chmod -R a-s,go+rX,go-w /app/Ferdi
      - rm -r /app/share/icons/hicolor/1024x1024
      - desktop-file-edit --set-key=Exec --set-value='ferdi %U' /app/share/applications/ferdi.desktop
      - install ferdi.sh /app/bin/ferdi
      - install -Dm644 com.getferdi.Ferdi.metainfo.xml /app/share/metainfo/com.getferdi.Ferdi.metainfo.xml
    sources:
      - type: file
        url: https://github.com/getferdi/ferdi/releases/download/v5.6.1-beta.3/ferdi_5.6.1-beta.3_amd64.deb
        sha256: 1c9f7a6d8e0ed34993c8860a207db7d4c37f43a03bdfdbcb03b52335a33ba1f5
        x-checker-data:
          type: html
          url: https://getferdi.com/download/
          version-pattern: 'Current version: ([\\d\\.-]+)'
          url-pattern: https://github.com/getferdi/ferdi/releases/download/v$version/ferdi_{$version}_amd64.deb
      - type: file
        url: https://github.com/getferdi/ferdi/archive/refs/tags/v5.6.1-beta.3.tar.gz
        sha256: 4485cb3b546cd15610ff40fe3b340cdd0ce453ec14f93963acf9621721823ffe
        x-checker-data:
          type: html
          url: https://getferdi.com/download/
          version-pattern: 'Current version: ([\\d\\.-]+)'
          url-pattern: https://github.com/getferdi/ferdi/archive/refs/tags/v$version.tar.gz
      - type: script
        dest-filename: ferdi.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/Ferdi/ferdi "$@"
      - type: file
        path: com.getferdi.Ferdi.metainfo.xml
