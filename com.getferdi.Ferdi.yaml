app-id: com.getferdi.Ferdi
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: ferdi
separate-locales: false
rename-desktop-file: ferdi.desktop
rename-icon: ferdi
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=home:ro
  - --filesystem=xdg-download
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.*
modules:
  - name: krb5
    subdir: src
    config-opts:
      - --disable-static
      - --disable-rpath
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.19/krb5-1.19.tar.gz
        sha256: bc7862dd1342c04e1c17c984a268d50f29c0a658a59a22bd308ffa007d532a2e
  - name: krb5-config
    buildsystem: simple
    sources:
      - type: file
        path: krb5.conf
    build-commands:
        - mkdir -p /app/etc
        - install -m 644 krb5.conf /app/etc/krb5.conf
  - name: ferdi-desktop
    buildsystem: simple
    build-commands:
      - ar x ferdi_*.deb
      - rm -f ferdi_*.deb
      - tar xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r usr/* opt/* /app
      - chmod -R a-s,go+rX,go-w /app/Ferdi
      - rm -r /app/share/icons/hicolor/1024x1024
      - desktop-file-edit --set-key=Exec --set-value='ferdi %U' /app/share/applications/ferdi.desktop
      - install ferdi.sh /app/bin/ferdi
      - install -Dm644 com.getferdi.Ferdi.metainfo.xml /app/share/metainfo/com.getferdi.Ferdi.metainfo.xml
    sources:
      - type: file
        url: https://github.com/getferdi/ferdi/releases/download/v5.6.1-beta.2/ferdi_5.6.1-beta.2_amd64.deb
        sha256: 22a4f48b9c971760ddf27fa3df7dbe3c8bc177d846d282afae27741e87df2e38
      - type: file
        url: https://github.com/getferdi/ferdi/archive/refs/tags/v5.6.1-beta.2.tar.gz
        sha256: 8aafdd891a05697f96055541f3c3ee9de6a11090c28ae47fa06cd4dff0922e26
      - type: script
        dest-filename: ferdi.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/Ferdi/ferdi "$@"
      - type: file
        path: com.getferdi.Ferdi.metainfo.xml
